<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Button</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: #ffffff;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            border-color: #ffffff;
            background-color: transparent; /* Ensures no background on hover or active */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Project Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Button1</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Button2</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Button3</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default action of scrolling up
                navLinks.forEach(link => link.classList.remove('active')); // Remove active class from all
                this.classList.add('active'); // Add active class to clicked link
            });
        });
    </script>
</body>
</html>
